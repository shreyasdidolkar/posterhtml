<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticker</title>
    <style>
.container{
display: flex;
justify-content: space-evenly;
background-color: lightblue;
}
.item{
background-color: lightcoral;
height: 450px;
width: 300px;
border: 1px solid grey;
margin: 5px;
border-radius: 10px;
}
.mainimg{
border-radius: 10px 10px 0px 0px ;
}
.heading{
font-size: 20px;
font-weight: 900;
font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';
}
 </style>
</head>
<body>
    <div class="container">
        <div class="item">
<img src="./card image.png" alt="card img" width="300px"  class="mainimg"/>
<span class="heading">Road To Code</span>
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
     
    </div>
</body>

</html>
